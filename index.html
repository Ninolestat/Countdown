<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Countdown Fullscreen con Banner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background-color: #0f2027;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
      font-variant: small-caps;
    }

    #controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
    }

    .input-group, .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-label {
      margin-top: 6px;
      font-size: 0.9rem;
      font-variant: small-caps;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      text-align: center;
      outline: none;
      font-family: 'Orbitron', sans-serif;
      font-variant: small-caps;
    }

    input {
      width: 80px;
    }

    button {
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    #fullscreen-btn {
      background: #29d8ff;
    }

    #fullscreen-btn:hover {
      background: #00b6e3;
    }

    #countdown {
      font-size: 10rem;
      text-align: center;
      letter-spacing: 8px;
      text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
      margin-top: 30px;
    }

    #exit-fullscreen-btn {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #1a2a3a;
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #exit-fullscreen-btn:hover {
      background: #24384c;
      transform: scale(1.05);
    }

    #banner-pubblicitario {
      width: 100%;
      background: #1a2a3a;
      color: #ffffff;
      text-align: center;
      padding: 12px 0;
      font-size: 1rem;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.5);
      font-variant: small-caps;
    }
  </style>
</head>
<body>

  <h1 id="page-title">Countdown</h1>

  <div id="controls">
    <div class="input-group">
      <input type="number" id="endHour" min="0" max="23" value="12">
      <div class="input-label">Ore</div>
    </div>
    <div class="input-group">
      <input type="number" id="endMinute" min="0" max="59" value="00">
      <div class="input-label">Minuti</div>
    </div>
    <div class="button-group">
      <button onclick="startCountdown()">Start Countdown</button>
    </div>
    <div class="button-group">
      <button id="fullscreen-btn" onclick="enterFullscreen()">Fullscreen</button>
    </div>
  </div>

  <div id="countdown">00:00:00</div>

  <button id="exit-fullscreen-btn" onclick="exitFullscreen()">Ã—</button>

  <div id="banner-pubblicitario">
    ðŸ“¢ Il tuo banner qui â€” spazio disponibile per monetizzare la pagina!
  </div>

  <script>
    let countdownInterval;
    let endTime;

    function startCountdown() {
      clearInterval(countdownInterval);

      const hour = parseInt(document.getElementById("endHour").value);
      const minute = parseInt(document.getElementById("endMinute").value);
      const now = new Date();
      endTime = new Date();

      endTime.setHours(hour, minute, 0, 0);

      if (endTime <= now) {
        endTime.setDate(endTime.getDate() + 1);
      }

      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const currentTime = new Date();
      const distance = endTime - currentTime;

      if (distance <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "FINITO!";
        return;
      }

      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    function formatTime(time) {
      return time.toString().padStart(2, '0');
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.getElementById("controls").style.display = "none";
      document.getElementById("page-title").style.display = "none";
      document.getElementById("exit-fullscreen-btn").style.display = "flex";
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    document.addEventListener("fullscreenchange", () => {
      const banner = document.getElementById("banner-pubblicitario");
      if (!document.fullscreenElement) {
        document.getElementById("controls").style.display = "flex";
        document.getElementById("page-title").style.display = "block";
        document.getElementById("exit-fullscreen-btn").style.display = "none";
        banner.style.display = "block";
      } else {
        banner.style.display = "none";
      }
    });
  </script>

</body>
</html>
